name: Smart Daily Commit

on:
  schedule:
    - cron: "30 16 * * *"  
  workflow_dispatch:

jobs:
  check-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check commit today
        id: check
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          echo "Today: $TODAY"

          COMMITS=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/commits?since=${TODAY}T00:00:00Z)

          if echo "$COMMITS" | grep -q '"sha"'; then
            echo "Already committed today"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "No commits yet today"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Toggle IT line
        if: steps.check.outputs.skip == 'false'
        run: |
          if grep -q "| ðŸ”¸ IT kmutt Student |" README.md; then
            sed -i '/| ðŸ”¸ IT kmutt Student |/d' README.md
            git config --global user.name "Auto Commit Bot"
            git config --global user.email "noreply@example.com"
            git commit -am "ðŸš« Removed IT student line"
            git push
          else
            sed -i '/<h1>Nattaphan Pumipak<\/h1>/a\  <h3>| ðŸ”¸ IT kmutt Student |</h3>' README.md
            git config --global user.name "Auto Commit Bot"
            git config --global user.email "noreply@example.com"
            git commit -am "âœ… Added IT student line"
            git push
          fi

